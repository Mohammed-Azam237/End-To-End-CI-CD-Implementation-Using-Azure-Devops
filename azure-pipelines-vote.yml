# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
 paths:
   include:
     - vote/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'efde3f87-3376-42e7-aba1-7eba20cfda23'
  imageRepository: 'votingapp'
  containerRegistry: 'azamazurecicd.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/vote/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
 name: 'azureagent'

stages:
- stage: Build
  displayName: Build 
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build an image 
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: 'vote/Dockerfile'
        tags: '$(tag)'
- stage: Push
  displayName: Push 
  jobs:
  - job: Push
    displayName: Push
    steps:
    - task: Docker@2
      displayName: Push an image 
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'push'
        tags: '$(tag)'
- stage: Update
  displayName: Update
  jobs:
  - job: Update
    displayName: Update
    steps:
    - checkout: self
      persistCredentials: true

    - script: |
        sudo apt-get update -y
        sudo apt-get install dos2unix -y
        dos2unix scripts/updateK8sFiles.sh
        chmod +x scripts/updateK8sFiles.sh
      displayName: 'Prepare script'

    - task: ShellScript@2
      inputs:
        scriptPath: scripts/updateK8sFiles.sh
        args: "vote $(imageRepository) $(tag)"
      env:
        SYSTEM_ACCESSTOKEN: $(System.AccessToken)
        BUILD_SOURCEBRANCHNAME: $(Build.SourceBranchName)
      displayName: 'Run update script'

      

